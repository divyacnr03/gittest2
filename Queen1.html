    <script>
        var queenIcon = "â™›";
        var queenPosition = {
            x: 3,
            y: 3
        }

        function bodyload(){
            document.getElementById(queenPosition.x.toString() + queenPosition.y.toString()).innerHTML = queenIcon;
        }
        function moveRightDownCross()
        {
            var positionX =  parseInt(document.getElementById("num").value);
            if(queenPosition.x >= 8 && queenPosition.y >=8){
                alert("Invalid Queen Move");
            }else{
            document.getElementById(queenPosition.x.toString() + queenPosition.y.toString()).innerHTML = "";    
            }
                queenPosition.x += positionX;
                queenPosition.y += positionX;
            document.getElementById(queenPosition.x.toString() + queenPosition.y.toString()).innerHTML = queenIcon;
        }
        function moveLeftDownCross() {
            var positionX =  parseInt(document.getElementById("num").value);
            if(queenPosition.x < 1 ){
                alert("Invalid Queen Move");
            }else{
            document.getElementById(queenPosition.x.toString() + queenPosition.y.toString()).innerHTML = "";    
            } 
                queenPosition.x -= positionX;
                queenPosition.y += positionX;
            document.getElementById(queenPosition.x.toString() + queenPosition.y.toString()).innerHTML = queenIcon;
        }
        function moveRightUpCross(){
            var positionX =  parseInt(document.getElementById("num").value);
            document.getElementById(queenPosition.x.toString() + queenPosition.y.toString()).innerHTML = "";    
                queenPosition.x += positionX;
                queenPosition.y -= positionX;
            document.getElementById(queenPosition.x.toString() + queenPosition.y.toString()).innerHTML = queenIcon;
        }
        function moveLeftUpCross(){
            var positionX =  parseInt(document.getElementById("num").value);
            document.getElementById(queenPosition.x.toString() + queenPosition.y.toString()).innerHTML = "";    
                queenPosition.x -= positionX;
                queenPosition.y -= positionX;
            document.getElementById(queenPosition.x.toString() + queenPosition.y.toString()).innerHTML = queenIcon;
        }
    </script>
